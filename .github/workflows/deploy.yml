name: Deploy to AWS Lambda

on:
  push:
    paths:
      - 'src/**'
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Use Python 3.12 to match AWS Lambda Runtime
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 

    # --- STEP 1: SAFETY CHECK (Linter) ---
    - name: Install Linting Tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 boto3 requests
        
    - name: Run Linter (Dry Run)
      run: |
        # Stop build if syntax errors exist
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

    # --- STEP 2: PREPARE ZIP (With Dependencies) ---
    - name: Install Zip Tool
      run: sudo apt-get install zip

    # COMPLEX BUILD: RateLimiter needs 'requests' lib
    - name: Package RateLimiter (FluxProxy)
      run: |
        cd src
        mkdir build_layer
        # 1. Install dependencies into temp folder
        pip install -r requirements.txt -t build_layer/
        # 2. Copy the actual Lambda code into temp folder
        cp RateLimiterLogic.py build_layer/
        # 3. Zip the CONTENTS of the folder (not the folder itself)
        cd build_layer
        zip -r ../rate_limiter.zip .
        cd ..
        # Cleanup
        rm -rf build_layer

    # SIMPLE BUILD: Admin only needs boto3 (Built-in to AWS)
    - name: Package Admin
      run: |
        cd src
        zip admin.zip fluxcontrolAdmin.py

    # --- STEP 3: DEPLOY ---
    - name: Deploy RateLimiterLogic
      uses: appleboy/lambda-action@v0.1.9
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_REGION }}
        function_name: RateLimiterLogic
        zip_file: src/rate_limiter.zip
        handler: RateLimiterLogic.lambda_handler

    - name: Deploy fluxcontrolAdmin
      uses: appleboy/lambda-action@v0.1.9
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_REGION }}
        function_name: fluxcontrolAdmin
        zip_file: src/admin.zip
        handler: fluxcontrolAdmin.lambda_handler