name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'src/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Update the Code
          cd ~/fluxcontrol
          git pull origin main
          
          # 2. Install any new libraries (using the permanent venv)
          ./venv/bin/pip install -r src/backend/requirements.txt
          
          # 3. Restart the Service (Linux handles the rest)
          sudo systemctl restart fluxbackend
          
          # 4. Check Status (Optional, for logs)
          systemctl status fluxbackend --no-pager