name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}        # Your EC2 IP (e.g., 13.233.x.x)
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}      # Your .pem key content
        script_path: .github/scripts/deploy-backend.sh